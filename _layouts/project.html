---
layout: default
---

<section id="project">

  <article class="projectDescription">
      <h1>{{ page.title }}</h1>
      <h2>{{ page.subtitle }}</h2>
      <div class="with_borders">
      <p>{{ content }}</p>
      {% if page.license %}
      <p class="license">License: {{ page.license }}</p>
      {% endif %}
  </article>

  {% if page.images %}
      {% for image in page.images %}
      <img id="project_image" src="{{ site.static_url	}}images/{{ image }}"/>
      {% endfor %}
  </section>
  {% endif %}
</section>
